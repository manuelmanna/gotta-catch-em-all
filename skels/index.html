<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <section id="mainpage">
        <h1 id="title" class="font-inter font-weight-bold font-size-44">Gotta Check’em All</h1>
        <div id="subtitlecontainer">
            <p id="subtitle" class="font-inter font-size-18 font-wight-normal"><span class="font-weight-bold">Benvenuto</span> nel tuo motore di ricerca per Pokémon. Potrai inserire le caratteristiche di un <span class="font-weight-bold">Pokémon fittizio</span> e il back-end cercherà grazie all’algoritmo di Machine Learning <span class="font-weight-bold">KNN (K-Nearest Neighbors)</span> i 5 Pokémon più simili a quello che hai inserito.</p>
        </div>
     <form>
        <div class="gruppo-totale-form">
            <div class="elementi-del-form">
                <label class="font-weight-bold font-inter" >Punti Vita (HP):</label>
                <input id="input" type="text" placeholder="Inserisci un numero da 0 a 300"></input>
            </div>
            <div class="elementi-del-form">
                <label class="font-weight-bold font-inter">Punti Attacco (Attack):</label>
                <input id="input" type="text" placeholder="Inserisci un numero da 0 a 300"></input>
            </div>
            <div class="elementi-del-form">
                <label class="font-weight-bold font-inter">Punti difesa (Defense)</label>
                <input id="input" type="text" placeholder="Inserisci un numero da 0 a 300"></input>
            </div>
        </div>
        <div class="gruppo-totale-form">
            <div class="elementi-del-form">
                <label class="font-weight-bold font-inter">Punti Attacco Speciale (Sp. Atk):</label>
                <input id="input" type="text" placeholder="Inserisci un numero da 0 a 300"></input>
            </div>
            <div class="elementi-del-form">    
                <label class="font-weight-bold font-inter">Punti Difesa Speciale (Sp. Defense):</label>
                <input id="input" type="text" placeholder="Inserisci un numero da 0 a 300"></input>
            </div>
            <div class="elementi-del-form">    
                <label class="font-weight-bold font-inter">Punti velocità (Speed)</label>
                <input id="input" type="text" placeholder="Inserisci un numero da 0 a 300"></input>
            </div>
        </div>
        <div id="bottone">
            <button id="cerca" type="submit">CERCA</button>
        </div>
    </form>
    </section>
    <script src="../static/js/script.js"></script>
</body>
</html>
